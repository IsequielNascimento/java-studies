<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	
	<head/>

	<body>
		<table border="1" style="width: 100%;">
			<tr>
				<td colspan="2" align="center"><b>Usuário</b></td>
			</tr>
		
			<tr>
				<td>Login:</td>
				<td>#login#</td>
			</tr>
			
			<tr>
				<td>Matrícula:</td>
				<td>#matricula#</td>
			</tr>
			
			<tr>
				<td>Lotação:</td>
				<td>#lotacao#</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center"><b>Sistema</b></td>
			</tr>
			
			<tr>
				<td>Host:</td>
				<td>#host#</td>	
			</tr>
			
			<tr>
				<td>Conexão:</td>
				<td>#conexao#</td>	
			</tr>
			
			<tr>
				<td>Ambiente:</td>
				<td>#ambiente#</td>	
			</tr>
			
			<tr>
				<td colspan="2" align="center"><b>Erro</b></td>
			</tr>
			
			<tr>
				<td>Página:</td>
				<td>#pagina#</td>	
			</tr>

			<tr>
				<td nowrap="nowrap">Data:</td>
				<td>#data#</td>	
			</tr>
			
			<tr>
				<td>Exceção:</td>
				<td>#excecao#</td>	
			</tr>
			
			<tr>
				<td valign="top">Descrição:</td>
				<td>#descricao#</td>
			</tr>
		</table>
		
		<br/>
		
		<hr/>
		
		#sigla_sistema#
		<br/>
		#sigla_tre# - #nome_tre#	
	</body>
	
</html>
