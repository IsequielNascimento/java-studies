<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="content">
		<h:body onload="if (#{sessaoBean.perfis.size() > 1 and sessaoBean.perfil == null}) {
							jQuery(document).ready(function() {
								PF('dlg_selecionar_perfil').show();
							});
						}">
			<h:form id="frmHome">
				<p:panelGrid columns="1" layout="grid" styleClass="panelgrid-noborder">
					<p:outputPanel>
						<i class="fa fa-home"/>
						&nbsp;
						<h:outputText value="Página inicial" style="font-size: 14px;" styleClass="label-negrito"/>
					</p:outputPanel>
					
					<hr class="hr-header"/>
					
					<p:messages id="msgHome" redisplay="false" closable="true"/>
					
					<p:carousel numVisible="1" effect="easeInStrong" headerText="Notícias" responsive="true" value="#{cadastroNoticiaBean.ativas}" pageLinks="10" var="noticia"
						rendered="#{not empty cadastroNoticiaBean.ativas}" style="min-height: 200px; margin-top: 4px;">
						<p:panelGrid columns="1" layout="grid" styleClass="panelgrid-noborder ui-fluid" style="margin-top: 0.8em; border: 1em;">
							<h:outputLabel value="#{noticia.titulo} (Atualizado em #{dataUtil.getAsString('dd/MM/yyyy, \'às\' HH:mm', noticia.data)})" styleClass="label-negrito"/>
							
							<hr class="hr-header"/>
							
							<h:outputLabel value="#{noticia.descricao}" escape="false"/>
						</p:panelGrid>
					</p:carousel>
				</p:panelGrid>
			</h:form>
		</h:body>
	</ui:define>

</ui:composition>
