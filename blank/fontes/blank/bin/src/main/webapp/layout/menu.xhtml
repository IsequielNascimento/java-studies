<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="aw-menu">
		<h:form id="frmMenu">
			<p:menu style="width: 100%;" rendered="#{sessaoBean.logado}">
				<p:menuitem value="Página inicial" icon="fa fa-home" url="/pages/home.xhtml"/>
			</p:menu>
			
			<p:panelMenu>
				<p:submenu label="Cadastros" rendered="#{sessaoBean.funcionalidades.contains('cadastrarLink') or sessaoBean.funcionalidades.contains('cadastrarNoticia')}" expanded="on">
					<p:menuitem value="Link" icon="fa fa-link" url="/pages/cadastro_link.xhtml" rendered="#{sessaoBean.funcionalidades.contains('cadastrarLink')}"/>
					<p:menuitem value="Notícia" icon="fa fa-rss" url="/pages/cadastro_noticia.xhtml" rendered="#{sessaoBean.funcionalidades.contains('cadastrarNoticia')}"/>
				</p:submenu>
				
				<p:submenu label="Consultas" rendered="false" expanded="on"/>
				
				<p:submenu label="Relatórios" rendered="#{sessaoBean.funcionalidades.contains('emitirParametro')}" expanded="on">
					<p:menuitem value="Parâmetro" url="/pages/relatorio_parametro.xhtml?relatorio=parametro" rendered="#{sessaoBean.funcionalidades.contains('emitirParametro')}"/>
				</p:submenu>
			</p:panelMenu>
				
			<p:panelMenu id="pnmAjuda">
				<p:submenu label="Ajuda" expanded="on">
					<p:menuitem value="Manual" icon="fa fa-book" disabled="true"/>
					<p:submenu label="Links">
						<c:forEach items="#{cadastroLinkBean.ativos}" var="link">
							<p:menuitem value="#{link.titulo}" icon="fa fa-external-link-alt" immediate="true" onclick="window.open('#{link.url}');"/>
						</c:forEach>
					</p:submenu>
					<p:menuitem value="Contato" icon="fa fa-envelope" url="#" onclick="PF('dlg_contato').show();"/>
					<p:menuitem value="Sobre..." icon="fa fa-info-circle" url="#" onclick="PF('dlg_sobre').show();"/>
				</p:submenu>	
			</p:panelMenu>
		</h:form>
	</div>

</ui:composition>
