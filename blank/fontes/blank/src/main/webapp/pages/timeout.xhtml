<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="content">
		<h:form id="frmTimeout">
			<div align="left" class="ui-fluid ui-g-12">
				<!-- timeout. -->
				<p:dialog id="dlgTimeout" widgetVar="dlg_timeout" header="Timeout" resizable="false" modal="true" position="center"
					width="auto" height="auto" closable="true" visible="true" styleClass="dialog" responsive="true">
					<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
						<p:panel styleClass="panel-dialog">
							<div style="text-align: center;">
								<i class="fa fa-hourglass-end" style="font-size: 7em;"/>
							</div>
				
							<hr class="hr-header"/>
							
							<h:panelGrid columns="1" width="300" style="text-align: center;">
								<div>
									<h:outputText value="A sessão do usuário expirou!" style="color: red;" styleClass="label-negrito"/>
									<h:outputText value="Favor logar novamente no sistema." style="color: red;" styleClass="label-negrito"/>
								</div>
							</h:panelGrid>
							
							<hr class="hr-footer"/>

							<p:panelGrid columns="2" layout="grid" columnClasses="largura30" styleClass="panelgrid-noborder ui-fluid grid-margin">							
								<p:commandButton value="Logar" icon="fa fa-key" action="login" ajax="false"/>
							</p:panelGrid>
						</p:panel>
					</h:panelGrid>
				</p:dialog>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
