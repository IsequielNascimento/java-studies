<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">
	
	<ui:define name="content">
		<h:form id="frmLogin">
			<p:focus for="usuario"/>
		
			<p:panelGrid columns="1" layout="grid" styleClass="panelgrid-noborder">
				<p:messages id="msgLogin" redisplay="false" closable="true"/>
	
				<p:panelGrid columns="3" layout="grid" styleClass="panelgrid-noborder" style="padding: 0;">
					<p:spacer width="10"/>
					
					<p:panel header="Login" style="width: 350px;">
						<div style="text-align: center;">
							<i class="fa fa-key" style="font-size: 7em;"/>
						</div>
						
						<hr class="hr-header"/>
					
						<h:panelGrid columns="2" width="100%" columnClasses="nome largura30" rowClasses="valor largura30">
							<p:outputLabel value="UsuÃ¡rio:" for="usuario" indicateRequired="false" styleClass="label-negrito"/>
							<p:inputText value="#{loginBean.login}" id="usuario" required="true" requiredMessage="#{msg['validacao.login.USUARIO']}" size="32"/>
							<p:outputLabel value="Senha:" for="senha" styleClass="label-negrito"/>
							<p:password value="#{loginBean.senha}" id="senha" size="32"/>
						</h:panelGrid>
						
						<hr class="hr-footer"/>
						
						<p:panelGrid columns="1" layout="grid" styleClass="panelgrid-noborder ui-fluid grid-margin">
							<p:commandButton value="Entrar" icon="fa fa-sign-in" action="#{loginBean.entrar()}" ajax="false" disabled="#{empty sessaoBean.parametro}"/>
						</p:panelGrid>
					</p:panel>
					
					<p:spacer width="10"/>
				</p:panelGrid>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
